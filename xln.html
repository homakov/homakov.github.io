<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLN Consensus Visual Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            overflow-x: hidden; /* Prevent horizontal scroll on entire page */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scroll on entire page */
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-bar {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
            font-family: monospace;
            backdrop-filter: blur(10px);
        }

        .entity-filter {
            background: rgba(255,255,255,0.9);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .entity-filter label {
            font-weight: bold;
            color: #2c3e50;
        }

        .entity-filter select {
            padding: 5px 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background: white;
        }

        .entity-filter select:focus {
            outline: none;
            border-color: #3498db;
        }

        .entities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 15px;
            margin-bottom: 30px;
        }





        .entity-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            width: 100%;
        }

        .entity-card:hover {
            transform: translateY(-5px);
        }

        .entity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .entity-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            text-transform: uppercase;
        }

        .entity-mode {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
        }

        .mode-proposer-based {
            background: #3498db;
        }

        .mode-gossip-based {
            background: #9b59b6;
        }

        .replica-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .replica-card {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 12px;
            font-size: 0.9em;
        }

        .replica-card.proposer {
            border-color: #007bff;
            background: #e3f2fd;
        }

        .replica-card.validator {
            border-color: #28a745;
            background: #e8f5e9;
        }

        .replica-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .replica-stats {
            font-size: 0.8em;
            color: #666;
            line-height: 1.3;
        }

        .proposal-status {
            margin-top: 5px;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            display: inline-block;
        }

        .proposal-pending {
            background: #fff3cd;
            color: #856404;
        }

        .proposal-active {
            background: #d4edda;
            color: #155724;
        }

        .messages-section {
            margin-top: 15px;
            max-height: 280px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 0.85em;
        }

        .messages-section::-webkit-scrollbar {
            width: 6px;
        }

        .messages-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .messages-section::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .messages-section::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            font-size: 0.85em;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            background: #fff;
            line-height: 1.4;
        }

        .message:last-child {
            margin-bottom: 0;
        }

        .message strong {
            color: #495057;
        }

        .message.collective {
            background: #e3f2fd;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            color: #1565c0;
        }

        .controls {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            backdrop-filter: blur(10px);
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }

        .control-group select,
        .control-group input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .reload-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .reload-indicator.show {
            opacity: 1;
        }

        .debug-info {
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.8em;
            margin-top: 10px;
            white-space: pre-wrap;
        }

        .threshold-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 8px;
            margin-top: 10px;
            font-size: 0.85em;
        }

        .voting-power {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
        }

        .power-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .power-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }

        .time-machine {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-top: 2px solid #007bff;
            z-index: 1000;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
        }

        .time-slider-container {
            position: relative;
            margin: 10px 0;
            width: 100%;
            max-width: 100%;
        }

        .time-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, #333 0%, #666 100%);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .time-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #007bff, #0056b3);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,123,255,0.4);
            transition: all 0.2s ease;
        }

        .time-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(0,123,255,0.6);
        }

        .time-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #007bff, #0056b3);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0,123,255,0.4);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85em;
            color: #ccc;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .time-info.current {
            color: #00ff88;
            font-weight: bold;
        }

        .server-input-section {
            background: rgba(255,255,255,0.95);
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85em;
        }

        .input-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .input-item:last-child {
            margin-bottom: 0;
        }

        .server-input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #dee2e6;
        }

        .server-input-title {
            font-weight: bold;
            color: #007bff;
        }

        .server-input-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .input-group {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
        }

        .input-group h4 {
            margin: 0 0 8px 0;
            color: #495057;
            font-size: 0.85em;
        }

        .input-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            padding: 5px 8px;
            margin: 3px 0;
            font-size: 0.8em;
        }

        .no-inputs {
            color: #6c757d;
            font-style: italic;
        }

        .time-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .time-btn {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.2s ease;
            min-width: 40px;
        }

        .time-btn:hover {
            background: #007bff;
            border-color: #007bff;
            transform: translateY(-1px);
        }

        .time-btn:active {
            transform: translateY(0);
        }

        .time-btn.primary {
            background: #007bff;
            border-color: #007bff;
        }

        .time-btn.warning {
            background: #ffc107;
            color: #212529;
            border-color: #ffc107;
        }

        .time-progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 6px;
            background: linear-gradient(90deg, #007bff, #00ff88);
            border-radius: 3px;
            transition: width 0.3s ease;
            pointer-events: none;
        }

        body {
            padding-bottom: 120px; /* Make room for fixed time machine */
        }
    </style>
</head>
<body>
    <div class="reload-indicator" id="reloadIndicator">
        🔄 Reloading...
    </div>
    
    <div class="container">

        <div class="server-input-section" id="serverInputSection" style="display: none;">
            <div class="server-input-header">
                <div class="server-input-title">📨 Server Input (What's happening this tick)</div>
                <div id="serverInputStatus"></div>
            </div>
            <div class="server-input-content">
                <div class="input-group">
                    <h4>🖥️ Server Transactions</h4>
                    <div id="serverTxsList"></div>
                </div>
                <div class="input-group">
                    <h4>🔄 Entity Inputs</h4>
                    <div id="entityInputsList"></div>
                </div>
            </div>
        </div>

        <div class="entity-filter">
            <label for="entityFilter">📂 Filter Entities:</label>
            <select id="entityFilter">
                <option value="all">All Entities</option>
            </select>
        </div>

        <div class="entities-grid" id="entitiesGrid">
            <!-- Entity cards will be populated here -->
        </div>

        <div class="controls">
            <h3>🎮 Interactive Controls</h3>
            <div class="control-panel">
                <div class="control-group">
                    <label>📍 Select Replica:</label>
                    <select id="replicaSelect"></select>
                </div>
                <div class="control-group">
                    <label>⚡ Select Action:</label>
                    <select id="actionSelect">
                        <option value="chat">💬 Chat Message</option>
                        <option value="propose">📝 Create Proposal</option>
                        <option value="vote">🗳️ Vote on Proposal</option>
                    </select>
                </div>
                <div class="control-group" id="inputGroup">
                    <label id="inputLabel">💬 Message:</label>
                    <input type="text" id="inputField" placeholder="Enter your message...">
                </div>
                <div class="control-group" id="proposalGroup" style="display: none;">
                    <label>📝 Proposal:</label>
                    <input type="text" id="proposalField" placeholder="Enter proposal text...">
                </div>
                <div class="control-group" id="voteGroup" style="display: none;">
                    <label>🗳️ Vote on Proposal:</label>
                    <select id="proposalSelect"></select>
                    <select id="voteChoice">
                        <option value="yes">✅ Yes</option>
                        <option value="no">❌ No</option>
                    </select>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="executeAction()">🚀 Execute Action</button>
                    <button class="btn btn-secondary" onclick="refreshView()">🔄 Refresh View</button>
                    <button class="btn btn-secondary" onclick="checkForUpdates()">🔍 Check for Updates</button>
                </div>
            </div>
        </div>


    </div>

    <!-- Fixed Time Machine Bar -->
    <div class="time-machine">
        <div class="time-info" id="timeInfo">
            <span>⏰ No history yet</span>
            <span></span>
            <span></span>
        </div>
        <div class="time-slider-container">
            <div class="time-progress-bar" id="timeProgressBar"></div>
            <input type="range" id="timeSlider" class="time-slider" min="0" max="0" value="0" disabled>
        </div>
        <div class="time-controls">
            <button class="time-btn" onclick="goToHistoryStart()" title="Go to Start (Home key)">⏮️</button>
            <button class="time-btn" onclick="stepBackward()" title="Step Back (← arrow)">⏪</button>
            <button class="time-btn" onclick="stepForward()" title="Step Forward (→ arrow)">⏩</button>
            <button class="time-btn primary" onclick="goToHistoryEnd()" title="Go to Current (End key)">⏭️</button>
            <button class="time-btn warning" onclick="resetTimeMachine()" title="Clear History">🗑️</button>
        </div>
    </div>

    <script type="module">
        import * as XLN from './dist/server.js';

        // Global state
        let xlnEnv = null;
        let lastModified = null;
        let currentTimeIndex = -1; // -1 means current time, >= 0 means historical snapshot
        
        // Make XLN available globally for debugging
        window.xlnEnv = null;
        window.XLN = XLN;

        // Auto-reload detection using HTTP polling
        async function checkForChanges() {
            try {
                const response = await fetch('./server.js', { method: 'HEAD' });
                const modified = response.headers.get('last-modified');
                
                if (lastModified && modified !== lastModified) {
                    const indicator = document.getElementById('reloadIndicator');
                    indicator.classList.add('show');
                    setTimeout(() => {
                        window.location.reload();
                    }, 500);
                }
                lastModified = modified;
            } catch (error) {
                console.log('Auto-reload check failed:', error);
            }
        }

        // Start auto-reload checking (every 10 seconds - much less frequent)
        setInterval(checkForChanges, 10000);

        // Initialize environment
        async function initializeEnvironment() {
            try {
                xlnEnv = await XLN.main();
                window.xlnEnv = xlnEnv;
                
                
                renderEntities();
                populateReplicaSelect();
                setupActionHandlers();
                
                console.log('🎯 XLN Environment loaded:', xlnEnv);
                console.log('💡 Access via: window.xlnEnv');
                
            } catch (error) {
                console.error('Failed to initialize XLN environment:', error);
                document.getElementById('statusText').textContent = 
                    `❌ Failed to load XLN environment: ${error.message}`;
            }
        }

        // Populate entity filter dropdown
        function populateEntityFilter() {
            if (!xlnEnv) return;
            
            const entityFilter = document.getElementById('entityFilter');
            const currentValue = entityFilter.value;
            
            // Get unique entity types
            const entityTypes = [...new Set(Array.from(xlnEnv.replicas.keys()).map(key => key.split(':')[0]))];
            
            // Clear and repopulate
            entityFilter.innerHTML = '<option value="all">All Entities</option>';
            entityTypes.forEach(entityType => {
                const option = document.createElement('option');
                option.value = entityType;
                option.textContent = entityType.toUpperCase();
                entityFilter.appendChild(option);
            });
            
            // Restore previous selection if it still exists
            if (currentValue && Array.from(entityFilter.options).some(opt => opt.value === currentValue)) {
                entityFilter.value = currentValue;
            }
        }

        // Render entities - each replica as separate card
        function renderEntities() {
            if (!xlnEnv) return;
            
            const entitiesGrid = document.getElementById('entitiesGrid');
            const entityFilter = document.getElementById('entityFilter');
            const selectedEntity = entityFilter.value;
            
            // Clear existing content
            entitiesGrid.innerHTML = '';
            
            // Determine which state to show
            let replicasToShow, serverInputToShow;
            let isHistorical = false;
            
            if (currentTimeIndex >= 0) {
                const snapshot = XLN.getSnapshot(currentTimeIndex);
                if (snapshot) {
                    replicasToShow = snapshot.replicas;
                    serverInputToShow = snapshot.serverInput;
                    isHistorical = true;
                }
            }
            
            if (!replicasToShow) {
                replicasToShow = xlnEnv.replicas;
                serverInputToShow = null; // No server input for current time
                currentTimeIndex = -1; // Reset to current if snapshot not found
            }
            
            // Update entity filter dropdown
            populateEntityFilter();
            
            // Render server input section
            renderServerInput(serverInputToShow, isHistorical);
            
            // Filter replicas based on selection
            const filteredReplicas = new Map();
            replicasToShow.forEach((replica, key) => {
                if (selectedEntity === 'all' || replica.entityId === selectedEntity) {
                    filteredReplicas.set(key, replica);
                }
            });
            
            // Render each replica as a separate card
            filteredReplicas.forEach((replica, key) => {
                const entityCard = document.createElement('div');
                entityCard.className = 'entity-card';
                
                const config = replica.state.config;
                const modeClass = config.mode === 'proposer-based' ? 'mode-proposer-based' : 'mode-gossip-based';
                
                // Calculate total voting power
                const totalShares = Object.values(config.shares).reduce((sum, val) => sum + val, BigInt(0));
                const thresholdPercent = ((Number(config.threshold) / Number(totalShares)) * 100).toFixed(1);
                
                const isProposer = replica.isProposer;
                const shares = config.shares[replica.signerId] || BigInt(0);
                const sharePercent = ((Number(shares) / Number(totalShares)) * 100).toFixed(1);
                
                entityCard.innerHTML = `
                    <div class="entity-header">
                        <div class="entity-title">${replica.entityId}:${replica.signerId} ${isHistorical ? '🕰️' : ''}</div>
                        <div class="entity-mode ${modeClass}">${config.mode}</div>
                    </div>
                    
                    <div class="threshold-info">
                        <strong>Role:</strong> ${isProposer ? '👑 Proposer' : '✅ Validator'}<br>
                        <strong>Voting Power:</strong> ${shares} / ${totalShares} shares (${sharePercent}%)<br>
                        <strong>Consensus Threshold:</strong> ${config.threshold} / ${totalShares} shares (${thresholdPercent}%)
                        <div class="power-bar">
                            <div class="power-fill" style="width: ${thresholdPercent}%"></div>
                        </div>
                    </div>
                    
                    <div class="replica-stats" style="padding: 15px; background: #f8f9fa; border-radius: 5px; margin: 10px 0; font-family: monospace; font-size: 0.85em;">
                        <strong>📊 Replica State:</strong><br>
                        <strong>📏 Frame Height: ${replica.state.height}</strong><br>
                        <strong>📝 Mempool: ${replica.mempool.length} txs</strong>
                        ${replica.mempool.length > 0 ? `<br>  ${replica.mempool.map((tx, i) => {
                            if (tx.type === 'chat') return `${i+1}. 💬 "${tx.data.message}" (${tx.data.from})`;
                            if (tx.type === 'propose') return `${i+1}. 📝 "${tx.data.action.data.message}" (${tx.data.proposer})`;
                            if (tx.type === 'vote') return `${i+1}. 🗳️ ${tx.data.choice} on ${tx.data.proposalId.slice(0,8)}... (${tx.data.voter})`;
                            return `${i+1}. ${tx.type}`;
                        }).join('<br>  ')}` : ''}<br>
                        <strong>💬 Messages: ${replica.state.messages.length}</strong><br>
                        <strong>🗳️ Proposals: ${replica.state.proposals.size}</strong><br>
                        <strong>🔢 Nonces:</strong> ${replica.state.nonces.size > 0 ? 
                            Array.from(replica.state.nonces.entries()).map(([user, nonce]) => `${user}:${nonce}`).join(', ') : 
                            'none'}<br>
                        ${replica.proposal ? `<strong style="color: #28a745;">📝 Currently Proposing:</strong><br>
                          • Height: ${replica.proposal.height}<br>
                          • Hash: ${replica.proposal.hash}<br>
                          • Txs: ${replica.proposal.txs.length}<br>
                          • Signatures: ${replica.proposal.signatures.size}/${replica.state.config.validators.length}` : ''}
                    </div>
                    
                    <div class="messages-section">
                        <strong>📨 ${replica.signerId}'s Message Feed:</strong>
                        ${replica.state.messages.length > 0 ? 
                            replica.state.messages.map(msg => `
                                <div class="message ${msg.includes('[COLLECTIVE]') ? 'collective' : ''}">
                                    ${msg}
                                </div>
                            `).join('') : 
                            '<div class="message">No messages yet</div>'
                        }
                    </div>
                    
                    ${replica.state.proposals.size > 0 ? `
                        <div class="messages-section">
                            <strong>🗳️ ${replica.signerId}'s Proposals:</strong>
                            ${Array.from(replica.state.proposals.values()).map(proposal => {
                                const yesVoters = Array.from(proposal.votes.entries()).filter(([_, vote]) => vote === 'yes').map(([voter, _]) => voter);
                                const noVoters = Array.from(proposal.votes.entries()).filter(([_, vote]) => vote === 'no').map(([voter, _]) => voter);
                                
                                return `<div class="message">
                                    <strong>ID:</strong> ${proposal.id}<br>
                                    <strong>Proposer:</strong> ${proposal.proposer}<br>
                                    <strong>Status:</strong> ${proposal.status}<br>
                                    <strong>Action:</strong> ${proposal.action.data.message}<br>
                                    <strong>Votes (${proposal.votes.size} total):</strong><br>
                                    ${yesVoters.length > 0 ? `  ✅ YES (${yesVoters.length}): ${yesVoters.join(', ')}<br>` : ''}
                                    ${noVoters.length > 0 ? `  ❌ NO (${noVoters.length}): ${noVoters.join(', ')}<br>` : ''}
                                    ${yesVoters.length === 0 && noVoters.length === 0 ? '  (No votes yet)<br>' : ''}
                                    <small>Created: ${new Date(proposal.created).toLocaleTimeString()}</small>
                                </div>`;
                            }).join('')}
                        </div>
                    ` : ''}
                `;
                
                entitiesGrid.appendChild(entityCard);
            });
            
            // Update time machine UI
            updateTimeMachineUI();
        }
        
        // Render server input section
        function renderServerInput(serverInput, isHistorical) {
            const section = document.getElementById('serverInputSection');
            const status = document.getElementById('serverInputStatus');
            const serverTxsList = document.getElementById('serverTxsList');
            const entityInputsList = document.getElementById('entityInputsList');
            
            if (!serverInput || (!serverInput.serverTxs.length && !serverInput.entityInputs.length)) {
                section.style.display = 'none';
                return;
            }
            
            section.style.display = 'block';
            status.textContent = isHistorical ? '🕰️ Historical' : '⚡ Current';
            
            // Render server transactions
            if (serverInput.serverTxs.length > 0) {
                serverTxsList.innerHTML = serverInput.serverTxs.map(tx => {
                    let details = `<div class="input-item">
                        <strong>🖥️ ${tx.type}</strong>: ${tx.entityId}:${tx.signerId}
                        ${tx.data.isProposer ? ' (👑 Proposer)' : ' (✅ Validator)'}`;
                    
                    if (tx.data.config) {
                        details += `<br>⚙️ <strong>Config:</strong>
                            <br>  • Mode: ${tx.data.config.mode}
                            <br>  • Threshold: ${tx.data.config.threshold}
                            <br>  • Validators: [${tx.data.config.validators.join(', ')}]
                            <br>  • Voting Shares:`;
                        
                        for (const [validator, shares] of Object.entries(tx.data.config.shares)) {
                            details += `<br>    ${validator}: ${shares} shares`;
                        }
                    }
                    
                    details += `</div>`;
                    return details;
                }).join('');
            } else {
                serverTxsList.innerHTML = '<div class="no-inputs">No server transactions</div>';
            }
            
            // Merge entity inputs before displaying (same logic as server)
            const mergedInputs = mergeEntityInputsForDisplay(serverInput.entityInputs);
            
            // Render entity inputs (merged)
            if (mergedInputs.length > 0) {
                entityInputsList.innerHTML = mergedInputs.map(input => {
                    let details = `<div class="input-item">
                        <strong>${input.entityId}:${input.signerId}</strong>`;
                    
                    // Show transactions in detail
                    if (input.entityTxs && input.entityTxs.length > 0) {
                        details += `<br>📝 <strong>${input.entityTxs.length} transactions:</strong>`;
                        input.entityTxs.forEach((tx, i) => {
                            if (tx.type === 'chat') {
                                details += `<br>  ${i+1}. 💬 Chat: "${tx.data.message}" (from: ${tx.data.from})`;
                            } else if (tx.type === 'propose') {
                                details += `<br>  ${i+1}. 📝 Propose: "${tx.data.action.data.message}" (by: ${tx.data.proposer})`;
                            } else if (tx.type === 'vote') {
                                details += `<br>  ${i+1}. 🗳️ Vote: ${tx.data.choice} on ${tx.data.proposalId.slice(0,12)}... (by: ${tx.data.voter})`;
                            }
                        });
                    }
                    
                    // Show proposed frame details
                    if (input.proposedFrame) {
                        details += `<br>🎯 <strong>Proposed Frame:</strong>
                            <br>  • Hash: ${input.proposedFrame.hash}
                            <br>  • Height: ${input.proposedFrame.height}
                            <br>  • Transactions: ${input.proposedFrame.txs.length}
                            <br>  • Signatures: ${input.proposedFrame.signatures.size}`;
                    }
                    
                    // Show precommits details
                    if (input.precommits && input.precommits.size > 0) {
                        details += `<br>✅ <strong>${input.precommits.size} precommits from:</strong>`;
                        for (const [signerId, signature] of input.precommits) {
                            details += `<br>  • ${signerId}: ${signature.slice(0,16)}...`;
                        }
                    }
                    
                    details += `</div>`;
                    return details;
                }).join('');
            } else {
                entityInputsList.innerHTML = '<div class="no-inputs">No entity inputs</div>';
            }
        }
        
        // Merge entity inputs for display (same logic as server)
        function mergeEntityInputsForDisplay(entityInputs) {
            if (!entityInputs || entityInputs.length === 0) return [];
            
            const merged = new Map();
            
            for (const input of entityInputs) {
                const key = `${input.entityId}:${input.signerId}`;
                const existing = merged.get(key);
                
                if (existing) {
                    // Merge entityTxs
                    if (input.entityTxs?.length) {
                        existing.entityTxs = [...(existing.entityTxs || []), ...input.entityTxs];
                    }
                    
                    // Merge precommits
                    if (input.precommits?.size) {
                        if (!existing.precommits) existing.precommits = new Map();
                        for (const [key, value] of input.precommits) {
                            existing.precommits.set(key, value);
                        }
                    }
                    
                    // Take latest proposedFrame
                    if (input.proposedFrame) {
                        existing.proposedFrame = input.proposedFrame;
                    }
                } else {
                    merged.set(key, {
                        ...input,
                        precommits: input.precommits ? new Map(input.precommits) : undefined
                    });
                }
            }
            
            return Array.from(merged.values());
        }

        // Update time machine UI
        function updateTimeMachineUI() {
            const history = XLN.getHistory();
            const timeSlider = document.getElementById('timeSlider');
            const timeInfo = document.getElementById('timeInfo');
            const progressBar = document.getElementById('timeProgressBar');
            
            if (history.length === 0) {
                timeSlider.disabled = true;
                timeSlider.max = 0;
                timeInfo.innerHTML = '<span>⏰ No history yet</span><span></span><span></span>';
                timeInfo.className = 'time-info';
                progressBar.style.width = '0%';
                return;
            }
            
            timeSlider.disabled = false;
            timeSlider.max = history.length - 1;
            
            let sliderValue, progressPercent;
            
            if (currentTimeIndex === -1) {
                // Current time
                sliderValue = history.length - 1;
                progressPercent = 100;
                timeInfo.innerHTML = `
                    <span>⏰ LIVE</span>
                    <span>Height: ${xlnEnv.height}</span>
                    <span>${history.length} snapshots</span>
                `;
                timeInfo.className = 'time-info current';
            } else {
                // Historical time
                sliderValue = currentTimeIndex;
                progressPercent = history.length > 1 ? (currentTimeIndex / (history.length - 1)) * 100 : 0;
                const snapshot = history[currentTimeIndex];
                timeInfo.innerHTML = `
                    <span>📸 ${currentTimeIndex + 1}/${history.length}</span>
                    <span>Height: ${snapshot.height}</span>
                    <span>${snapshot.description}</span>
                `;
                timeInfo.className = 'time-info';
            }
            
            timeSlider.value = sliderValue;
            progressBar.style.width = `${progressPercent}%`;
        }

        // Interactive control functions
        function populateReplicaSelect() {
            if (!xlnEnv) return;
            
            const replicaSelect = document.getElementById('replicaSelect');
            replicaSelect.innerHTML = '';
            
            for (const [key, replica] of xlnEnv.replicas) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = `${replica.entityId}:${replica.signerId} ${replica.isProposer ? '(👑 Proposer)' : '(✅ Validator)'}`;
                replicaSelect.appendChild(option);
            }
        }

        function setupActionHandlers() {
            const actionSelect = document.getElementById('actionSelect');
            actionSelect.addEventListener('change', updateActionUI);
            updateActionUI(); // Initial setup
        }

        function updateActionUI() {
            const action = document.getElementById('actionSelect').value;
            const inputGroup = document.getElementById('inputGroup');
            const proposalGroup = document.getElementById('proposalGroup');
            const voteGroup = document.getElementById('voteGroup');
            const inputLabel = document.getElementById('inputLabel');
            const inputField = document.getElementById('inputField');
            
            // Hide all groups first
            inputGroup.style.display = 'none';
            proposalGroup.style.display = 'none';
            voteGroup.style.display = 'none';
            
            if (action === 'chat') {
                inputGroup.style.display = 'flex';
                inputLabel.textContent = '💬 Message:';
                inputField.placeholder = 'Enter your message...';
            } else if (action === 'propose') {
                proposalGroup.style.display = 'flex';
            } else if (action === 'vote') {
                voteGroup.style.display = 'flex';
                populateProposalSelect();
            }
        }

        function populateProposalSelect() {
            if (!xlnEnv) return;
            
            const replicaKey = document.getElementById('replicaSelect').value;
            const replica = xlnEnv.replicas.get(replicaKey);
            const proposalSelect = document.getElementById('proposalSelect');
            
            proposalSelect.innerHTML = '';
            
            if (replica && replica.state.proposals.size > 0) {
                for (const [proposalId, proposal] of replica.state.proposals) {
                    if (proposal.status === 'pending') {
                        const option = document.createElement('option');
                        option.value = proposalId;
                        option.textContent = `${proposal.action.data.message} (by ${proposal.proposer})`;
                        proposalSelect.appendChild(option);
                    }
                }
            }
            
            if (proposalSelect.options.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'No pending proposals';
                proposalSelect.appendChild(option);
            }
        }

        function executeAction() {
            if (!xlnEnv) return;
            
            // Always go to current time when executing actions
            currentTimeIndex = -1;
            
            const replicaKey = document.getElementById('replicaSelect').value;
            const action = document.getElementById('actionSelect').value;
            const replica = xlnEnv.replicas.get(replicaKey);
            
            if (!replica) {
                alert('Please select a valid replica');
                return;
            }
            
            let entityTx;
            
            if (action === 'chat') {
                const message = document.getElementById('inputField').value.trim();
                if (!message) {
                    alert('Please enter a message');
                    return;
                }
                

                
                entityTx = {
                    type: 'chat',
                    data: { from: replica.signerId, message }
                };
                
                document.getElementById('inputField').value = '';
            } else if (action === 'propose') {
                const proposalText = document.getElementById('proposalField').value.trim();
                if (!proposalText) {
                    alert('Please enter a proposal');
                    return;
                }
                
                entityTx = {
                    type: 'propose',
                    data: {
                        action: { type: 'collective_message', data: { message: proposalText } },
                        proposer: replica.signerId
                    }
                };
                
                document.getElementById('proposalField').value = '';
            } else if (action === 'vote') {
                const proposalId = document.getElementById('proposalSelect').value;
                const voteChoice = document.getElementById('voteChoice').value;
                
                if (!proposalId) {
                    alert('No proposal selected or no pending proposals');
                    return;
                }
                
                entityTx = {
                    type: 'vote',
                    data: {
                        proposalId,
                        voter: replica.signerId,
                        choice: voteChoice
                    }
                };
            }
            
            // Send transaction to the replica
            let outputs = XLN.processServerInput(xlnEnv, {
                serverTxs: [],
                entityInputs: [{
                    entityId: replica.entityId,
                    signerId: replica.signerId,
                    entityTxs: [entityTx]
                }]
            });
            
            // Process outputs until empty
            while (outputs.length > 0) {
                const newOutputs = XLN.processServerInput(xlnEnv, {
                    serverTxs: [],
                    entityInputs: outputs
                });
                outputs.splice(0, outputs.length, ...newOutputs);
            }
            
            renderEntities();
            populateReplicaSelect();
            if (action === 'vote') {
                populateProposalSelect();
            }
        }

        // Make functions global
        window.executeAction = executeAction;
        window.populateReplicaSelect = populateReplicaSelect;
        window.updateActionUI = updateActionUI;

        // Simulation functions
        window.simulateChat = () => {
            if (!xlnEnv) return;
            
            // Always go to current time when simulating
            currentTimeIndex = -1;
            
            const entities = ['chat', 'trading', 'governance'];
            const users = ['alice', 'bob', 'carol', 'david', 'eve'];
            const messages = [
                'Hello everyone!',
                'How is the consensus working?',
                'This is a test message',
                'Great to see multi-entity support',
                'Byzantine fault tolerance rocks!'
            ];
            
            const entityId = entities[Math.floor(Math.random() * entities.length)];
            const from = users[Math.floor(Math.random() * users.length)];
            const message = messages[Math.floor(Math.random() * messages.length)];
            
            const outputs = XLN.processServerInput(xlnEnv, {
                serverTxs: [],
                entityInputs: [{
                    entityId,
                    signerId: 'alice', // Always send to alice as proposer
                    entityTxs: [{
                        type: 'chat',
                        data: { from, message }
                    }]
                }]
            });
            
            // Process outputs
            while (outputs.length > 0) {
                const newOutputs = XLN.processServerInput(xlnEnv, {
                    serverTxs: [],
                    entityInputs: outputs
                });
                outputs.splice(0, outputs.length, ...newOutputs);
            }
            
            renderEntities();
        };

        window.simulateProposal = () => {
            if (!xlnEnv) return;
            
            // Always go to current time when simulating
            currentTimeIndex = -1;
            
            const entities = ['trading', 'governance']; // Skip chat for proposals
            const proposers = ['alice', 'bob', 'carol'];
            const proposals = [
                'Increase transaction fees',
                'Update consensus parameters',
                'Add new validator node',
                'Implement new governance rules',
                'Emergency protocol update'
            ];
            
            const entityId = entities[Math.floor(Math.random() * entities.length)];
            const proposer = proposers[Math.floor(Math.random() * proposers.length)];
            const message = proposals[Math.floor(Math.random() * proposals.length)];
            
            const outputs = XLN.processServerInput(xlnEnv, {
                serverTxs: [],
                entityInputs: [{
                    entityId,
                    signerId: 'alice',
                    entityTxs: [{
                        type: 'propose',
                        data: {
                            action: {
                                type: 'collective_message',
                                data: { message }
                            },
                            proposer
                        }
                    }]
                }]
            });
            
            // Process outputs
            while (outputs.length > 0) {
                const newOutputs = XLN.processServerInput(xlnEnv, {
                    serverTxs: [],
                    entityInputs: outputs
                });
                outputs.splice(0, outputs.length, ...newOutputs);
            }
            
            renderEntities();
        };

        window.simulateVoting = () => {
            if (!xlnEnv) return;
            
            // Always go to current time when simulating
            currentTimeIndex = -1;
            
            // Find entities with pending proposals
            const entitiesWithProposals = [];
            xlnEnv.replicas.forEach((replica, key) => {
                if (replica.state.proposals.size > 0) {
                    replica.state.proposals.forEach((proposal, proposalId) => {
                        if (proposal.status === 'pending') {
                            entitiesWithProposals.push({
                                entityId: replica.entityId,
                                proposalId,
                                proposal
                            });
                        }
                    });
                }
            });
            
            if (entitiesWithProposals.length === 0) {
                alert('No pending proposals found. Create a proposal first!');
                return;
            }
            
            const target = entitiesWithProposals[Math.floor(Math.random() * entitiesWithProposals.length)];
            const voters = ['alice', 'bob', 'carol', 'david', 'eve'];
            const voter = voters[Math.floor(Math.random() * voters.length)];
            const choice = Math.random() > 0.3 ? 'yes' : 'no'; // 70% yes, 30% no
            
            const outputs = XLN.processServerInput(xlnEnv, {
                serverTxs: [],
                entityInputs: [{
                    entityId: target.entityId,
                    signerId: 'alice',
                    entityTxs: [{
                        type: 'vote',
                        data: {
                            proposalId: target.proposalId,
                            voter,
                            choice
                        }
                    }]
                }]
            });
            
            // Process outputs
            while (outputs.length > 0) {
                const newOutputs = XLN.processServerInput(xlnEnv, {
                    serverTxs: [],
                    entityInputs: outputs
                });
                outputs.splice(0, outputs.length, ...newOutputs);
            }
            
            renderEntities();
        };

        window.simulateStress = () => {
            if (!xlnEnv) return;
            
            // Always go to current time when simulating
            currentTimeIndex = -1;
            
            // Send multiple transactions across different entities
            const entities = ['chat', 'trading', 'governance'];
            const users = ['alice', 'bob', 'carol', 'david', 'eve'];
            const txCount = 5 + Math.floor(Math.random() * 10); // 5-15 transactions
            
            const entityInputs = entities.map(entityId => ({
                entityId,
                signerId: 'alice',
                entityTxs: Array.from({ length: txCount }, (_, i) => ({
                    type: 'chat',
                    data: {
                        from: users[i % users.length],
                        message: `Stress test message ${i + 1} for ${entityId}`
                    }
                }))
            }));
            
            const outputs = XLN.processServerInput(xlnEnv, {
                serverTxs: [],
                entityInputs
            });
            
            // Process outputs
            while (outputs.length > 0) {
                const newOutputs = XLN.processServerInput(xlnEnv, {
                    serverTxs: [],
                    entityInputs: outputs
                });
                outputs.splice(0, outputs.length, ...newOutputs);
            }
            
            renderEntities();
        };

        window.refreshView = () => {
            renderEntities();
        };

        window.checkForUpdates = () => {
            checkForChanges();
        };

        // Time machine functions
        window.goToHistoryStart = () => {
            const history = XLN.getHistory();
            if (history.length > 0) {
                currentTimeIndex = 0;
                renderEntities();
            }
        };

        window.goToHistoryEnd = () => {
            currentTimeIndex = -1; // Current time
            renderEntities();
        };

        window.resetTimeMachine = () => {
            XLN.resetHistory();
            currentTimeIndex = -1;
            renderEntities();
        };

        window.stepBackward = () => {
            const history = XLN.getHistory();
            if (history.length === 0) return;
            
            if (currentTimeIndex === -1) {
                // Currently at live, go to last snapshot
                currentTimeIndex = history.length - 1;
            } else if (currentTimeIndex > 0) {
                // Go one step back
                currentTimeIndex--;
            }
            renderEntities();
        };

        window.stepForward = () => {
            const history = XLN.getHistory();
            if (history.length === 0) return;
            
            if (currentTimeIndex < history.length - 1) {
                currentTimeIndex++;
            } else {
                // Go to live
                currentTimeIndex = -1;
            }
            renderEntities();
        };

        // Ensure functions are globally accessible
        if (typeof window.stepBackward === 'undefined') {
            console.warn('stepBackward not defined globally, defining now');
            window.stepBackward = () => {
                const history = XLN.getHistory();
                if (history.length === 0) return;
                
                if (currentTimeIndex === -1) {
                    currentTimeIndex = history.length - 1;
                } else if (currentTimeIndex > 0) {
                    currentTimeIndex--;
                }
                renderEntities();
            };
        }
        
        if (typeof window.stepForward === 'undefined') {
            console.warn('stepForward not defined globally, defining now');
            window.stepForward = () => {
                const history = XLN.getHistory();
                if (history.length === 0) return;
                
                if (currentTimeIndex < history.length - 1) {
                    currentTimeIndex++;
                } else {
                    currentTimeIndex = -1;
                }
                renderEntities();
            };
        }

        // Time slider event handler and keyboard shortcuts
        document.addEventListener('DOMContentLoaded', () => {
            const timeSlider = document.getElementById('timeSlider');
            timeSlider.addEventListener('input', (e) => {
                const history = XLN.getHistory();
                const sliderValue = parseInt(e.target.value);
                
                if (sliderValue === history.length - 1) {
                    currentTimeIndex = -1; // Current time
                } else {
                    currentTimeIndex = sliderValue;
                }
                
                renderEntities();
            });

            // Keyboard shortcuts for time machine
            document.addEventListener('keydown', (e) => {
                // Only activate when not typing in inputs
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        stepBackward();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        stepForward();
                        break;
                    case 'Home':
                        e.preventDefault();
                        goToHistoryStart();
                        break;
                    case 'End':
                        e.preventDefault();
                        goToHistoryEnd();
                        break;
                }
            });
        });

        // Add entity filter event listener
        document.addEventListener('DOMContentLoaded', () => {
            const entityFilter = document.getElementById('entityFilter');
            entityFilter.addEventListener('change', () => {
                renderEntities();
            });
        });

        // Initialize on load
        initializeEnvironment();
    </script>
